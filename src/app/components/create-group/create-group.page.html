<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" ></ion-back-button>
    <ion-title>{{pageHeaderText}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup] = "group" (ngSubmit)="onSubmit(group)" >
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input name="group-name" type = "group-name" placeholder="Company Name" formControlName="groupName" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Group Type</ion-label>
                  <ion-select value="defaultGroupType" okText="Okay" cancelText="Dismiss" formControlName="groupType">
                      <ion-select-option *ngFor="let item of groupTypes" value={{item.value}}>{{item.name}}</ion-select-option>
                    </ion-select>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" expand="block">{{pageHeaderText}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
</ion-content>
