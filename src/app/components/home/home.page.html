<ion-menu menuId="menu-content" contentId="menu-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item class="rowContainer" *ngFor="let item of commonDrawerObjects">
        <ion-icon name="{{ item.icon }}"></ion-icon>
        <ion-text>
          {{ item.name }}
        </ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <!-- <ion-icon name="menu" slot="start"></ion-icon> -->
    </ion-menu-button>
    Company
  </ion-toolbar>
</ion-header>

<ion-content id="menu-content">
  <ion-list class="ion-justify-center">
    <ion-item class="rowContainer" *ngFor="let item of menuItems" (click)="item.onclick(item)">
      <ion-icon name= {{item.icon}} ></ion-icon>
      <ion-text>
        {{ item.name }}
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
